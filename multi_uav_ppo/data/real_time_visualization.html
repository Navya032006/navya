
<!DOCTYPE html>
<html>
<head>
    <title>Multi-UAV Real-Time Path Planning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .grid-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(10, 40px);
            grid-template-rows: repeat(10, 40px);
            gap: 2px;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
        }
        .cell {
            width: 40px;
            height: 40px;
            background-color: #fff;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
            border-radius: 3px;
            transition: all 0.3s ease;
        }
        .visited {
            background-color: #90EE90;
        }
        .uav {
            background-color: #FF6B6B;
            color: white;
        }
        .uav-0 { background-color: #FF6B6B; }
        .uav-1 { background-color: #4ECDC4; }
        .uav-2 { background-color: #45B7D1; }
        .controls {
            margin-left: 20px;
            width: 300px;
        }
        .metrics {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .metric-item {
            margin-bottom: 10px;
            padding: 5px;
            background-color: white;
            border-radius: 3px;
            display: flex;
            justify-content: space-between;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 5px;
        }
        .progress-fill {
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.3s ease;
        }
        .button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .episode-info {
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 3px;
        }
    </style>
</head>

        <div class="header">

        </div>
        
        <div class="grid-container">
            <div>
                <div class="grid" id="grid"></div>
                <div class="legend">

                    <div class="legend-item">

                        <span>UAV 1</span>

                        <span>UAV 2</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #90EE90;"></div>
                        <span>Visited</span>
                    </div>
                </div>
            </div>
            
            <div class="controls">

                        <span id="data-points">0</span>
                    </div>
                    
                    <div class="metric-item">
                        <span>Collisions:</span>
                        <span id="collisions">0</span>
                    </div>
                </div>
                
                <div>
                    <button class="button" onclick="startAnimation()">Start</button>
                    <button class="button" onclick="pauseAnimation()">Pause</button>
                    <button class="button" onclick="resetAnimation()">Reset</button>

                    <button class="button" onclick="slowDown()">Slow Down</button>
                </div>
                
                <div class="metrics">
                    <h4>Battery Levels</h4>
                    <div id="battery-levels"></div>
                </div>
            </div>
        </div>

            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            for (let i = 0; i < 100; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.id = `cell-${i}`;
                grid.appendChild(cell);
            }
        }
        
        function updateVisualization() {
            if (currentStep >= simulationData.length) {
                pauseAnimation();
                return;
            }
            
            const data = simulationData[currentStep];
            
            // Update episode and step info
            document.getElementById('episode').textContent = data.episode + 1;
            document.getElementById('step').textContent = data.step;
            
            // Clear grid
            for (let i = 0; i < 100; i++) {
                const cell = document.getElementById(`cell-${i}`);
                cell.className = 'cell';
                cell.textContent = '';
            }
            
            // Update visited cells
            const visited = data.visited_cells;
            for (let i = 0; i < 10; i++) {
                for (let j = 0; j < 10; j++) {
                    const cellIndex = i * 10 + j;
                    const cell = document.getElementById(`cell-${cellIndex}`);
                    if (visited[i][j] === 1) {
                        cell.classList.add('visited');
                    }
                }
            }
            
            // Update UAV positions
            const uavPositions = data.uav_positions;
            for (let i = 0; i < uavPositions.length; i++) {
                const [row, col] = uavPositions[i];
                const cellIndex = row * 10 + col;
                const cell = document.getElementById(`cell-${cellIndex}`);
                cell.className = `cell uav uav-${i}`;
                cell.textContent = `U${i}`;
            }
            
            // Update metrics
            const metrics = data.metrics;
            document.getElementById('coverage').textContent = `${metrics.efficiency_score.toFixed(1)}%`;
            document.getElementById('coverage-bar').style.width = `${metrics.efficiency_score}%`;
            document.getElementById('energy').textContent = metrics.energy_consumed.toFixed(1);
            document.getElementById('mission-time').textContent = metrics.mission_time;
            document.getElementById('collisions').textContent = metrics.collision_count;
            
            // Update battery levels
            const batteryDiv = document.getElementById('battery-levels');
            batteryDiv.innerHTML = '';
            data.battery_levels.forEach((level, index) => {
                const batteryItem = document.createElement('div');
                batteryItem.className = 'metric-item';
                batteryItem.innerHTML = `
                    <span>UAV ${index}:</span>
                    <span>${level.toFixed(1)}%</span>
                `;
                batteryDiv.appendChild(batteryItem);
            });
            
            currentStep++;
        }
        
        function startAnimation() {
            if (!isPlaying) {
                isPlaying = true;
                animationInterval = setInterval(updateVisualization, animationSpeed);
            }
        }
        
        function pauseAnimation() {
            isPlaying = false;
            clearInterval(animationInterval);
        }
        
        function resetAnimation() {
            pauseAnimation();
            currentStep = 0;
            updateVisualization();
        }
        
        function speedUp() {
            animationSpeed = Math.max(100, animationSpeed - 100);
            if (isPlaying) {
                pauseAnimation();
                startAnimation();
            }
        }
        
        function slowDown() {
            animationSpeed += 100;
            if (isPlaying) {
                pauseAnimation();
                startAnimation();
            }
        }
        
        // Initialize
        initializeGrid();
        updateVisualization();
    </script>
</body>
</html>
